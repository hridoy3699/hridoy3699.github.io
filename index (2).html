<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOVECHAT Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>প্রাইভেট চ্যাট</h1>
    <form action="/login" method="post">
      <input type="password" name="password" placeholder="পাসওয়ার্ড দাও" required>
      <button type="submit">ভিতরে যাও</button>
    </form>
  </div>
</body>
</html>
